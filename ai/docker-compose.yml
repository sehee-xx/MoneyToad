services:
  # API Gateway - 통합 API 진입점
  gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    container_name: gateway-service
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONWARNINGS=ignore:Unverified HTTPS
    volumes:
      - ./gateway:/app
    networks:
      - ai-network
    depends_on:
      - classifier
      - analysis
    restart: unless-stopped

  # Classifier Service - 비용 분류
  classifier:
    build:
      context: ./classifier
      dockerfile: Dockerfile
    container_name: classifier-service
    # ports:
    #   - "8001:8001"  # Internal only, accessed via gateway
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./classifier:/app
    networks:
      - ai-network
    restart: unless-stopped

  # Analysis Service - 데이터 분석
  analysis:
    build:
      context: ./analysis
      dockerfile: Dockerfile
    container_name: analysis-service
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./analysis:/app
    networks:
      - ai-network
    restart: unless-stopped

networks:
  ai-network:
    driver: bridge
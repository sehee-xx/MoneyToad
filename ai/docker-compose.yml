services:
  # API Gateway - 통합 API 진입점
  gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    container_name: gateway-service
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONWARNINGS=ignore:Unverified HTTPS
    volumes:
      - ./gateway:/app
    networks:
      - ai-network
    depends_on:
      - classifier
      - analysis
      - csv-manager
    restart: unless-stopped

  # Classifier Service - 비용 분류
  classifier:
    build:
      context: ./classifier
      dockerfile: Dockerfile
    container_name: classifier-service
    # ports:
    #   - "8001:8001"  # Internal only, accessed via gateway
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./classifier:/app
    networks:
      - ai-network
    restart: unless-stopped

  # Analysis Service - 데이터 분석
  analysis:
    build:
      context: ./analysis
      dockerfile: Dockerfile
    container_name: analysis-service
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=mysql+pymysql://${MYSQL_USER:-fintech}:${MYSQL_PASSWORD:-fintech123}@mysql:3306/${MYSQL_DATABASE:-fintech_ai}?charset=utf8mb4
      - REDIS_HOST=${REDIS_HOST:-j13a409.p.ssafy.io}
      - REDIS_PORT=${REDIS_PORT:-8379}
    volumes:
      - ./analysis:/app
      - ./dummy.csv:/app/dummy.csv:ro
    networks:
      - ai-network
    restart: unless-stopped
    depends_on:
      - mysql

  # CSV Manager Service - CSV 파일 관리
  csv-manager:
    build:
      context: ./csv-manager
      dockerfile: Dockerfile
    container_name: csv-manager-service
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - REDIS_HOST=${REDIS_HOST:-j13a409.p.ssafy.io}
      - REDIS_PORT=${REDIS_PORT:-8379}
      - REDIS_DB=${REDIS_DB:-0}
    volumes:
      - ./csv-manager:/app
    networks:
      - ai-network
    restart: unless-stopped
    depends_on:
      - mysql

  # Redis Cache for status management
  redis:
    image: redis:7-alpine
    container_name: redis-cache
    ports:
      - "6379:6379"
    networks:
      - ai-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MySQL Database for storing analysis results
  mysql:
    image: mysql:8.0
    container_name: mysql-db
    environment:
      - MYSQL_DATABASE=${MYSQL_DATABASE:-fintech_ai}
      - MYSQL_USER=${MYSQL_USER:-fintech}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-fintech123}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-root123}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - ai-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-root123}"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  ai-network:
    driver: bridge

volumes:
  mysql_data:
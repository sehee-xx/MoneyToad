services:
  # API Gateway - 통합 API 진입점
  gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    container_name: gateway-service
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONWARNINGS=ignore:Unverified HTTPS
    volumes:
      - ./gateway:/app
    networks:
      - ai-network
    depends_on:
      - classifier
      - analysis
      - csv-manager
    restart: unless-stopped

  # Classifier Service - 비용 분류
  classifier:
    build:
      context: ./classifier
      dockerfile: Dockerfile
    container_name: classifier-service
    # ports:
    #   - "8001:8001"  # Internal only, accessed via gateway
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./classifier:/app
    networks:
      - ai-network
    restart: unless-stopped

  # Analysis Service - 데이터 분석
  analysis:
    build:
      context: ./analysis
      dockerfile: Dockerfile
    container_name: analysis-service
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=postgresql://${POSTGRES_USER:-fintech}:${POSTGRES_PASSWORD:-fintech123}@postgres:5432/${POSTGRES_DB:-fintech_ai}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ./analysis:/app
      - ./dummy.csv:/app/dummy.csv:ro
    networks:
      - ai-network
    restart: unless-stopped
    depends_on:
      - postgres
      - redis

  # CSV Manager Service - CSV 파일 관리
  csv-manager:
    build:
      context: ./csv-manager
      dockerfile: Dockerfile
    container_name: csv-manager-service
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=${REDIS_DB:-0}
    volumes:
      - ./csv-manager:/app
    networks:
      - ai-network
    restart: unless-stopped
    depends_on:
      - postgres
      - redis

  # Redis Cache for status management
  redis:
    image: redis:7-alpine
    container_name: redis-cache
    ports:
      - "6379:6379"
    networks:
      - ai-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL Database for storing analysis results
  postgres:
    image: postgres:15-alpine
    container_name: postgres-db
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-fintech_ai}
      - POSTGRES_USER=${POSTGRES_USER:-fintech}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-fintech123}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ai-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-fintech}"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  ai-network:
    driver: bridge

volumes:
  postgres_data:
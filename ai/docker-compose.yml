services:
  # API Gateway - 통합 API 진입점
  gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    container_name: gateway-service
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONWARNINGS=ignore:Unverified HTTPS
    volumes:
      - ./gateway:/app
    networks:
      - ai-network
    depends_on:
      - classifier
      - analysis
      - csv-manager
    restart: unless-stopped

  # Classifier Service - 비용 분류
  classifier:
    build:
      context: ./classifier
      dockerfile: Dockerfile
    container_name: classifier-service
    # ports:
    #   - "8001:8001"  # Internal only, accessed via gateway
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./classifier:/app
    networks:
      - ai-network
    restart: unless-stopped

  # Analysis Service - 데이터 분석
  analysis:
    build:
      context: ./analysis
      dockerfile: Dockerfile
    container_name: analysis-service
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=mysql+pymysql://S13P21A409:dafADFh!%25Fh@ssafy-mysql-db.mysql.database.azure.com:3306/S13P21A409?charset=utf8mb4
      - REDIS_HOST=${REDIS_HOST:-j13a409.p.ssafy.io}
      - REDIS_PORT=${REDIS_PORT:-8379}
    volumes:
      - ./analysis:/app
      - ./dummy.csv:/app/dummy.csv:ro
    networks:
      - ai-network
    restart: unless-stopped

  # CSV Manager Service - CSV 파일 관리
  csv-manager:
    build:
      context: ./csv-manager
      dockerfile: Dockerfile
    container_name: csv-manager-service
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - REDIS_HOST=${REDIS_HOST:-j13a409.p.ssafy.io}
      - REDIS_PORT=${REDIS_PORT:-8379}
      - REDIS_DB=${REDIS_DB:-0}
    volumes:
      - ./csv-manager:/app
    networks:
      - ai-network
    restart: unless-stopped

  # Redis Cache for status management
  redis:
    image: redis:7-alpine
    container_name: redis-cache
    ports:
      - "6379:6379"
    networks:
      - ai-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MySQL Database is now using Azure MySQL (external service)
  # Connection: ssafy-mysql-db.mysql.database.azure.com:3306/S13P21A409

networks:
  ai-network:
    driver: bridge

# Local MySQL volume no longer needed (using Azure MySQL)
volumes:
  dummy: